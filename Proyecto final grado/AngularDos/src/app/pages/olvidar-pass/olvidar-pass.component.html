<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/css/styles.css" rel="stylesheet">
  <title>Formulario Login</title>
</head>
<body>
  <section class="bg-gray-500">
    <div class="flex flex-col items-center justify-center px-6 py-8 md:pt-8 md:pb-52 mx-auto h-screen md:h-screen lg:py-0">
      <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Escribe tu nueva contraseña</label>
          <input type="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" name="Escribir contraseña" required minlength="8">
        </div>
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Repite tu nueva contraseña</label>
          <input type="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" name="Repetir contraseña" required minlength="8">
        </div>
          <button class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 pb-6 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800" [routerLink]="['/login']">Continuar</button>
      </div>
    </div>
  </section>
</body>
</html>
